<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery-3.4.1.js" type="text/javascript"></script>
		<script src="js/echarts.js" type="text/javascript"></script>
		<script>
			$(document).ready(function() {
				var init = echarts.init(document.getElementById("main"));
				var Xdata = ['周一', '周二', '周三', '周四', '周五', '周六', '周日'];
				var endPercent = (6 / Xdata.length) * 100;
				option = {
					title: {
						text: '未来一周气温变化',
						subtext: '纯属虚构'
					},
					tooltip: {
						trigger: 'axis'
					},
					legend: {
						data: ['最高气温', '最低气温']
					},
					toolbox: {
						show: true,
						feature: {
							mark: {
								show: true
							},
							dataView: {
								show: true,
								readOnly: false
							},
							magicType: {
								show: true,
								type: ['line', 'bar']
							},
							restore: {
								show: true
							},
							saveAsImage: {
								show: true
							}
						}
					},
					/* dataZoom现在用不到 */
					dataZoom: [ //给x轴设置滚动条  
						{
							start: 0, //默认为0  
							end: endPercent,
							type: 'slider',
							show: true,
							xAxisIndex: [0],
							handleSize: 0, //滑动条的 左右2个滑动条的大小  
							height: 8, //组件高度  
							left: 50, //左边的距离  
							right: 40, //右边的距离  
							bottom: 26, //右边的距离  
							handleColor: '#ddd', //h滑动图标的颜色  
							handleStyle: {
								borderColor: "#cacaca",
								borderWidth: "1",
								shadowBlur: 2,
								background: "#ddd",
								shadowColor: "#ddd",
							},
							fillerColor: new echarts.graphic.LinearGradient(1, 0, 0, 0, [{
								//给颜色设置渐变色 前面4个参数，给第一个设置1，第四个设置0 ，就是水平渐变  
								//给第一个设置0，第四个设置1，就是垂直渐变  
								offset: 0,
								color: '#1eb5e5'
							}, {
								offset: 1,
								color: '#5ccbb1'
							}]),
							backgroundColor: '#ddd', //两边未选中的滑动条区域的颜色  
							showDataShadow: false, //是否显示数据阴影 默认auto  
							showDetail: false, //即拖拽时候是否显示详细数值信息 默认true  
							handleIcon: 'M-292,322.2c-3.2,0-6.4-0.6-9.3-1.9c-2.9-1.2-5.4-2.9-7.6-5.1s-3.9-4.8-5.1-7.6c-1.3-3-1.9-6.1-1.9-9.3c0-3.2,0.6-6.4,1.9-9.3c1.2-2.9,2.9-5.4,5.1-7.6s4.8-3.9,7.6-5.1c3-1.3,6.1-1.9,9.3-1.9c3.2,0,6.4,0.6,9.3,1.9c2.9,1.2,5.4,2.9,7.6,5.1s3.9,4.8,5.1,7.6c1.3,3,1.9,6.1,1.9,9.3c0,3.2-0.6,6.4-1.9,9.3c-1.2,2.9-2.9,5.4-5.1,7.6s-4.8,3.9-7.6,5.1C-285.6,321.5-288.8,322.2-292,322.2z',
							filterMode: 'filter'
						},
						//下面这个属性是里面拖到  
						{
							type: 'inside',
							show: true,
							xAxisIndex: [0],
							start: 0, //默认为1  
							end: 50
						},
					],
					calculable: true,
					xAxis: [{
						type: 'category',
						boundaryGap: false,
						data: Xdata
					}],
					yAxis: [{
						type: 'value',
						axisLabel: {
							formatter: '{value} °C'
						}
					}],
					series: [{
							name: '最高气温',
							type: 'line',
							data: [11, 11, 15, 13, 12, 13, 10],
							markPoint: {
								data: [{
										type: 'max',
										name: '最大值'
									},
									{
										type: 'min',
										name: '最小值'
									}
								]
							},
							markLine: {
								data: [{
									type: 'average',
									name: '平均值'
								}]
							}
						},
						{
							name: '最低气温',
							type: 'line',
							data: [1, -2, 2, 5, 3, 2, 0],
							markPoint: {
								data: [{
									name: '周最低',
									value: -2,
									xAxis: 1,
									yAxis: -1.5
								}]
							},
							markLine: {
								data: [{
									type: 'average',
									name: '平均值'
								}]
							}
						}
					]
				};

				function addData() {
					/* 删除第一个元素 */
					option.series[0].data.shift();
					option.series[1].data.shift();
					option.xAxis[0].data.shift();
					/* 添加一个元素 */
					option.series[0].data.push(Math.round(Math.random() * 10));
					option.series[1].data.push(Math.round(Math.random() * 10));
					option.xAxis[0].data.push(new Date());
					init.setOption(option);
				}
				init.setOption(option);
				setInterval(function() {
					addData();
				}, 1000);
			})
		</script>
	</head>
	<body>
		<div id="main" style="width: 600px; height: 400px;"></div>
	</body>
</html>
